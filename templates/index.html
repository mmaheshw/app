<!doctype html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb(selection) {
            $.getJSON({
                url: "/callback", data: { 'data': selection }, success: function (result) {
                    Plotly.newPlot('chart', result, {});;
                }
            });
        }
    </script>
</head>
<body style="font-family:arial, sans-serif">
    <h1>Raspberry Pi Data</h1>
    <h2>Choose your metric:</h2>
    <p>Pick from: Temperature, Humodity</p>
    <input type="text" id="fname" name="fname" onchange="cb(this.value)">
    <div id="chart" class="chart"></div>
    <div id="png_chart"></div>
    <a href="{{ url_for('update') }}">Update</a>
    <h2>Plotting </h2>
</body>

<script>
    cb("rMSSD");
</script>
</html>
